apiVersion: th2.exactpro.com/v1
kind: Th2Box
metadata:
  name: script
spec:
  image-name: dev-script
  image-version: dev-script
  type: th2-script
  custom-config:
    single: alias_2
    dictionaryMap:
      dict_for_a: alias_1
      dict_for_b: alias_2
    subStructure:
      genericFixDictionary: alias_1
      subStructure:
        genericFixDictionary: alias_2
  pins:
    - name: to_act
      connection-type: grpc-client
      service-class: com.exactpro.th2.act.grpc.ActService
    - name: to_check1
      connection-type: grpc-client
      service-class: com.exactpro.th2.check1.grpc.Check1Service
  extended-settings:
    externalBox:
      enabled: true
    service:
      enabled: false
